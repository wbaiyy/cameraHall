      <!-- 选择时间 start-->
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table class="table table-bordered">
        <tbody>
         <volist name="list" id='tp' key='key'>
         <if condition="$key-1%4 eq 0">
         <tr>
	         <if condition="$tp['time_store'] gt 0 "> 
	        	<td  style="color:#208fd0;font-size: 12px;text-align:center;"><a id="modal-136554" class="tanc" val="{$tp.time_point}" tpid="{$tp.tpid}" role="button" data-toggle="modal"><span class="glyphicon glyphicon-asterisk"></span><strong style="color:#e71f18;">{$tp.time_point}</strong></a></td>
	         <else/>
	           <td  style="color:#CBD2D2;font-size: 12px;text-align:center;"><span class="glyphicon glyphicon-asterisk"></span>{$tp.time_point}</td>
	         
	         </if>
         <elseif condition="($key)%4 eq 0 " />
         	 <if condition="$tp['time_store'] gt 0 "> 
	        	<td  style="color:#208fd0;font-size: 12px;text-align:center;"><a id="modal-136554" class="tanc" val="{$tp.time_point}" tpid="{$tp.tpid}" role="button" data-toggle="modal"><span class="glyphicon glyphicon-asterisk"></span><strong style="color:#e71f18;">{$tp.time_point}</strong></a></td>

         	</tr>
         <else/>
         	<if condition="$tp['time_store'] gt 0 ">

	         <else/>

	        </if>

      <!--确认预约时间 start -->
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <div class="modal fade" id="modal-container-136554" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
              <p style="text-align:center;">你选择的档期是</p>
              <P style="text-align:center;color:#208fd0;">{$date}（周{$week}）<span id="real_time">09：30</span></P>
              <p style="text-align:center;color:#208fd0;">{$place.name}</p>
              <p style="text-align:center;">是否确认？</p>
            </div>
            <div class="modal-footer">
              <div style="width:80%;margin:0 auto;">
               <button type="button" class="btn btn-default" data-dismiss="modal" style="float:left;">取消</button>
               <button type="button" class="btn btn-primary" style="float:right;" onclick="goorder();">确认</button>
            </div>
          </div>
        </div>

<!-- 确认预约时间 end -->
<script>
var tpid;
$('.tanc').click(function(){
		
	tpid = $(this).attr('tpid');
	var tp =$(this).attr('val');
	$("#real_time").text(tp);
	
	$('#modal-container-136554').modal();
	
});
function goorder(){
	var str = "{:U('Index/order',array('gid'=>$goods_id,'pid'=>$place_id,'tpid'=>"+tpid+"))}";
	var str = "__URL__/order/gid/"+{$goods_id}+"/pid/"+{$place_id}+"/tpid/"+tpid;
    //console.log(str);
	window.location =str;
}

</script>
