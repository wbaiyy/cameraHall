<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>门店地址</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <script src="__PUBLIC__/js/jquery-2.1.0.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
</head>
<body style="background: #EFEDED;">
<!-- 头部开始 start -->
<!-- 顶部导航start -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
     <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"  style="background-color:#337ab7;border-color: #337ab7;">
                <span class="sr-only">导航条</span>
                <span class="icon-bar" style="background-color: #fff;"></span>
                <span class="icon-bar" style="background-color: #fff;"></span>
                <span class="icon-bar" style="background-color: #fff;"></span>
            </button>
            <!-- padding: 10px 15px; -->
          <a id="modal-city" href="#modal-container-city" role="button" class="btn" data-toggle="modal" style="padding-top: 14px;"><span class="glyphicon glyphicon-map-marker"></span>{$cityname}</a>
        </div>



        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" id="nav-list">
    <li class="active"><a href="{:U('Index/yuyue')}"><span class="glyphicon glyphicon-time"></span>-开始预约</a></li>
    <li><a href="myorder"><span class="glyphicon glyphicon-list-alt"></span>-我的订单</a></li>
    <li><a  href="user"><span class="glyphicon glyphicon-user"></span>-个人资料</a></li>
    <li><a  href="store"><span class="glyphicon glyphicon-map-marker"></span>-门店地址</a></li>
    <li><a  href="{:U('Index/note')}"><span class="glyphicon glyphicon-camera"></span>-拍摄须知</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 顶部导航end -->
<!-- 头部结束 end -->
      <div class="modal fade" id="modal-container-city" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
              <volist name="city1" id='city'>
              <a href="__URL__/store/id/{$city.id}">
                <div class="btn-group" style="list-style-type:none;list-style:none;width:31%;overflow:hidden;">
                 <button type="button" class="btn btn-default" style="width:100%;float:left;margin: 10px auto;">{$city.name}</button>
                </div>
                </a>
</volist>
            </div>
          </div>
        </div>
      </div>
<br><br><br>

    <p class="text-center"><span class="glyphicon glyphicon-map-marker"></span>门店地址</p>
 <if condition="$num eq 0">
     <p class="text-center">该城市暂无分店</p>
 <else/>
      <ul class="nav nav-pills" style="width:100%;">
        <li class="active" style="margin-bottom:28px;width:100%;background:#fff;">
          <div class="container">
              <div class="row clearfix" style="background:#EFEDED;">
                  <div class="col-md-12 column">

                  <volist name="stores" id='store'>
                      <div class="list-group">
                           <a href="#" class="list-group-item active">{$store.name}</a>
                          <div class="list-group-item">
                               <span class="glyphicon glyphicon-map-marker">&nbsp;{$store.area}</span>
                          </div>
                         <div class="list-group-item">
                              <span class="glyphicon glyphicon-phone-alt">&nbsp;<a href="tel:{$store.tel}">{$store.tel}</a></span>
                          </div>
                          <div class="list-group-item">
                                <span class="glyphicon glyphicon-envelope">&nbsp;{$store.email}</span>
                          </div>
                          <div class="list-group-item">
                               <span class="glyphicon glyphicon-road">&nbsp;{$store.bus}</span>
                          </div> 
                        
                      </div>
                  </volist>

                  </div>
              </div>
          </div>
        </li>
      </ul>
</if>

</body>
</html>
