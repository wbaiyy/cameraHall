<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>微信安全支付</title>

	<script type="text/javascript">

		//调用微信JS api 支付
		function jsApiCall()
		{
			WeixinJSBridge.invoke(
				'getBrandWCPayRequest',
				{$jsApiParameters},
				function(res){
					
					WeixinJSBridge.log(res.err_msg);
					
					if(res.err_msg == 'get_brand_wcpay_request:ok'){
						window.location="{:U('Index/orderlist',array('id'=>$order_id))}";
						//WeixinJSBridge.call('closeWindow');
					}else if(res.err_msg == "get_brand_wcpay_request:cancel"){
						window.location = "{:U('Index/payerr',array('flag'=>'0','order_id'=>$order_id))}";
					}else{
						var res1= writeObj(res);
						//document.cookie = "wpayinfo="+"ggggggggg"; 
						window.location = '__URL__/payerr/flag/1/'+'msg/'+res1+"/order_id/"+{$order_id};
						//window.location = "{:U('Index/payerr',array('flag'=>'1'))}";
					}
				}
			);
		}
		function writeObj(obj){ 
			 var description = ""; 
			 var j=0;
			 for(var i in obj){ 
			  var property=obj[i];
			  if(j==1){
				  return property;
			  }
			  j++;
			 }
			 return description;
			 
			} 
		function callpay()
		{
			if (typeof WeixinJSBridge == "undefined"){
				
			    if( document.addEventListener ){
			        document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
			    }else if (document.attachEvent){
			        document.attachEvent('WeixinJSBridgeReady', jsApiCall); 
			        document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
			    }
			}else{
			    jsApiCall();
			}
		}

		callpay();
	</script>
</head>
<body>

	<div align="center">
		<button style="width:210px; height:30px; background-color:#FE6714; border:0px #FE6714 solid; cursor: pointer;  color:white;  font-size:16px;" type="button" onclick="callpay()" >贡献一下</button>
	</div>-->
</body>
</html>
